<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HANSI Character Sheet</title>
		<meta charset="utf-8" />
		<link href="hansi.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<noscript>JavaScript, pls!</noscript>
		<nav>
			<h4>Navigation</h4>
			WARNING: The UI is not finished yet.
			<button onclick="newCharacter()">New Character</button>
		</nav>
		<div id="sheet">
			<h1 id="name"></h1>
			<div id="infobox"></div>
			<div id="backstory"></div>
			<div id="hp">
				<label data="hitpoints">Hitpoints: <span id="hitpoints-in-digits"></span></label>
				<input id="hitpoints" type="range" min="0" max="20" value="20" data="hitpoints"></input>
			</div>
			<table id="attributes"></table>
			<table id="stats"></table>
			<table id="skills"></table>
			<table id="inventory"></table>
			<textarea id="notes" placeholder="Your notes go here." cols="30" rows="5"></textarea>
		</div>
		<script src="hansi.js"></script>
	</body>
</html>
